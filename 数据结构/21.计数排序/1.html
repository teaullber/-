<script>
    let answer=[]
    //分布式的排序  索引当作储存值
    function countSort(array){
        const {length}=array
        if(length<2) {
            return false
        }
        const maxValue=Math.max(...array)
        const newArr=new Array(maxValue+1)
        array.forEach(item=>{
            if(!newArr[item]){
                newArr[item]=0
            }
            newArr[item]++
        })
        return newArr
    }

    countSort([5,7,5,4,9,1]).forEach((item,index)=>{
        while(item--){
            answer.push(index)
        }
    })
    console.log(answer)
</script>
