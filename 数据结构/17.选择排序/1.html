<script>
//选择最小的放在第一位  次小的放在第二位......以此类推
function  selectionSort(array){
    const {length}=array
    let indexMin
    for(let i=0;i<length-1;i++)
    {
        indexMin=i
        for(let j=i+1;j<length;j++)
        {
            if(array[indexMin]>array[j]){
                indexMin=j
            }
        }
        if(indexMin!==i){
            swap(array,indexMin,i)
        }
    }
    return array
}
function swap(array, j,k) {
    const temp = array[k]
    array[k] = array[j]
    array[j] = temp
}

console.log(selectionSort([5,4,3,2,1]))
</script>
