<script>
    class Node {
        constructor(key) {
            this.key = key
            this.left = null
            this.right = null
        }
    }
    const Compare = {
        less: -1,
        bigger: 1,
        equal: 0
    }
    class BST {
        constructor() {
            this.root = null
        }
        insert(key) {
            if (this.root == null) {
                this.root = new Node(key)
            } else {
                this.insertNode(this.root, key)
            }
        }
        CompareFn(a, b) {
            if (a === b) {
                return Compare.equal
            } else {
                return a < b ? Compare.less : Compare.bigger
            }
        }
        insertNode(node, key) {
            if (this.CompareFn (key,node.key)===Compare.less) {
                if (node.left == null) {
                    node.left = new Node(key)
                } else {
                    this.insertNode(node.left, key)
                }
            }else{
                if (node.right == null) {
                    node.right = new Node(key)
                } else {
                    this.insertNode(node.right, key)
                }
            }
        }
        //中序遍历 左中右
        inOrderMap(cb){
            this.inOrderMapNode(this.root,cb)
        }
        inOrderMapNode(node,cb){
            if(node!=null){
                this.inOrderMapNode(node.left,cb)
                cb(node.key)
                this.inOrderMapNode(node.right,cb)
            }

        }
        //先序遍历 中左右
        preOrderMap(cb){
            this.preOrderMapNode(this.root,cb)
        }
        preOrderMapNode(node,cb){
            if(node!=null){
                cb(node.key)
                this.preOrderMapNode(node.left,cb)
                this.preOrderMapNode(node.right,cb)
            }
        }
        //后序遍历  左右中
        postOrderMap(cb){
            this.postOrderMapNode(this.root,cb)
        }
        postOrderMapNode(node,cb){
            if(node!=null){
                this.postOrderMapNode(node.left,cb)
                this.postOrderMapNode(node.right,cb)
                cb(node.key)
            }
        }
    }
    let mytree=new BST()
    mytree.insert(100)
    mytree.insert(80)
    mytree.insert(70)
    mytree.insert(90)
    mytree.insert(110)
    mytree.postOrderMap(val=>{
        console.log(val)
    })
</script>
