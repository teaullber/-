<script>
    function binarySearch(array, val) {
        let left = 0;
        let right = array.length
        while (left <= right) {
            let middle = Math.floor(left + (right - left) / 2)
            if (val === array[middle]) {
                return middle
            } else if (val > array[middle]) {
                left = middle + 1
            } else {
                right = middle - 1
            }
        }
        return -1
    }
    const arr=[1,2,3,4,5,6,7,8,9]
    console.log(binarySearch(arr,9))
</script>
