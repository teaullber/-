<script>
    function insertSearch(array, val) {
        let left = 0;
        let right = array.length - 1
        while (left <= right && val >= array[left] && val <= array[right]) {
            let middle = left + Math.floor((val - array[left]) / (array[right] - array[left]) * (right - left))
            if (val === array[middle]) {
                return middle
            } else if (val > array[middle]) {
                left = middle + 1
            } else {
                right = middle - 1
            }
        }
        return -1
    }

    const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    console.log(insertSearch(arr, 9))
</script>
