<script>
    class Node {
        constructor(key) {
            this.key = key
            this.left = null
            this.right = null
        }
    }
    const Compare = {
        less: -1,
        bigger: 1,
        equal: 0
    }
    class BST {
        constructor() {
            this.root = null
        }
        insert(key) {
            if (this.root == null) {
                this.root = new Node(key)
            } else {
                this.insertNode(this.root, key)
            }
        }
        CompareFn(a, b) {
            if (a === b) {
                return Compare.equal
            } else {
                return a < b ? Compare.less : Compare.bigger
            }
        }
        insertNode(node, key) {
            if (this.CompareFn (key,node.key)===Compare.less) {
                if (node.left == null) {
                    node.left = new Node(key)
                } else {
                    this.insertNode(node.left, key)
                }
            }else{
                if (node.right == null) {
                    node.right = new Node(key)
                } else {
                    this.insertNode(node.right, key)
                }
            }
        }
    }
</script>

</html>
