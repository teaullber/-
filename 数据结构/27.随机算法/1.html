<script>
    function shuffle(array){
        const {length}=array
        for(let i=length-1;i>0;i--){
            const randomIndex=Math.floor(Math.random()*(i+1));
            swap(array,i,randomIndex)
        }
        return array
    }
    const arr=[1,2,3,4,5]
    function swap(array,j,k){
        const temp=array[j]
        array[j]=array[k]
        array[k]=temp
    }

    console.log(shuffle(arr))
</script>
